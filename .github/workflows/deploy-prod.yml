name: Deploy to Production CDN

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to neventapps.com
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          npm ls --depth=0 || true

      - name: Build packages
        run: npm run build

      - name: Generate SRI hashes
        run: npm run sri

      - name: Extract versions
        id: version
        run: |
          SUBS_VERSION=$(node -p "require('./packages/subscriptions/package.json').version")
          CHATBOT_VERSION=$(node -p "require('./packages/chatbot/package.json').version")
          echo "subs_version=$SUBS_VERSION" >> ${GITHUB_OUTPUT}
          echo "chatbot_version=$CHATBOT_VERSION" >> ${GITHUB_OUTPUT}
          echo "Extracted subscriptions version: $SUBS_VERSION"
          echo "Extracted chatbot version: $CHATBOT_VERSION"

      - name: Check if versions already exist in production
        id: check-version
        run: |
          SUBS_VERSION=${{ steps.version.outputs.subs_version }}
          CHATBOT_VERSION=${{ steps.version.outputs.chatbot_version }}
          DEPLOY_BLOCKED=false

          echo "Checking if subscriptions v${SUBS_VERSION} exists in production..."
          if aws s3 ls s3://prd-nevent-sdks/subs/v${SUBS_VERSION}/ > /dev/null 2>&1; then
            echo "subs_exists=true" >> ${GITHUB_OUTPUT}
            echo "WARNING: Subscriptions v${SUBS_VERSION} already exists in production. Skipping."
          else
            echo "subs_exists=false" >> ${GITHUB_OUTPUT}
            echo "Subscriptions v${SUBS_VERSION} is new. Will deploy."
          fi

          echo "Checking if chatbot v${CHATBOT_VERSION} exists in production..."
          if aws s3 ls s3://prd-nevent-sdks/chatbot/v${CHATBOT_VERSION}/ > /dev/null 2>&1; then
            echo "chatbot_exists=true" >> ${GITHUB_OUTPUT}
            echo "WARNING: Chatbot v${CHATBOT_VERSION} already exists in production. Skipping."
          else
            echo "chatbot_exists=false" >> ${GITHUB_OUTPUT}
            echo "Chatbot v${CHATBOT_VERSION} is new. Will deploy."
          fi

      # ── Subscriptions SDK ────────────────────────────────────────────────────

      - name: Upload subscriptions to S3 (versioned path)
        if: steps.check-version.outputs.subs_exists == 'false'
        run: |
          aws s3 sync packages/subscriptions/dist/ \
            s3://prd-nevent-sdks/subs/v${{ steps.version.outputs.subs_version }}/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload subscriptions to S3 (latest alias)
        if: steps.check-version.outputs.subs_exists == 'false'
        run: |
          aws s3 sync packages/subscriptions/dist/ \
            s3://prd-nevent-sdks/subs/latest/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=300"

      # ── Chatbot SDK ──────────────────────────────────────────────────────────

      - name: Upload chatbot to S3 (versioned path)
        if: steps.check-version.outputs.chatbot_exists == 'false'
        run: |
          aws s3 sync packages/chatbot/dist/ \
            s3://prd-nevent-sdks/chatbot/v${{ steps.version.outputs.chatbot_version }}/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload chatbot to S3 (latest alias)
        if: steps.check-version.outputs.chatbot_exists == 'false'
        run: |
          aws s3 sync packages/chatbot/dist/ \
            s3://prd-nevent-sdks/chatbot/latest/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=300"

      # ── CloudFront Invalidation ──────────────────────────────────────────────

      - name: Invalidate CloudFront cache
        if: steps.check-version.outputs.subs_exists == 'false' || steps.check-version.outputs.chatbot_exists == 'false'
        run: |
          PATHS=""
          if [[ "${{ steps.check-version.outputs.subs_exists }}" == "false" ]]; then
            PATHS="$PATHS /subs/latest/*"
          fi
          if [[ "${{ steps.check-version.outputs.chatbot_exists }}" == "false" ]]; then
            PATHS="$PATHS /chatbot/latest/*"
          fi
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_PROD_DISTRIBUTION_ID }} \
            --paths $PATHS

      # ── GitHub Releases ──────────────────────────────────────────────────────

      - name: Create GitHub Release for subscriptions
        if: steps.check-version.outputs.subs_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.subs_version }}
          gh release create "subscriptions-v${VERSION}" \
            --title "Release @nevent/subscriptions v${VERSION}" \
            --notes "## Nevent Subscriptions SDK v${VERSION}

          ### CDN URLs (Production)

          **Versioned (recommended for production - immutable):**
          \`\`\`html
          <script src=\"https://neventapps.com/subs/v${VERSION}/nevent-subscriptions.umd.cjs\"></script>
          \`\`\`

          **Latest (auto-updates to newest version):**
          \`\`\`html
          <script src=\"https://neventapps.com/subs/latest/nevent-subscriptions.umd.cjs\"></script>
          \`\`\`

          ### Module Formats

          - **UMD (Browser):** \`nevent-subscriptions.umd.cjs\`
          - **ES Module:** \`nevent-subscriptions.js\`
          - **TypeScript:** \`index.d.ts\`"

      - name: Create GitHub Release for chatbot
        if: steps.check-version.outputs.chatbot_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.chatbot_version }}
          gh release create "chatbot-v${VERSION}" \
            --title "Release @nevent/chatbot v${VERSION}" \
            --notes "## Nevent Chatbot SDK v${VERSION}

          ### CDN URLs (Production)

          **Versioned (recommended for production - immutable):**
          \`\`\`html
          <script src=\"https://neventapps.com/chatbot/v${VERSION}/nevent-chatbot.umd.cjs\"></script>
          \`\`\`

          **Latest (auto-updates to newest version):**
          \`\`\`html
          <script src=\"https://neventapps.com/chatbot/latest/nevent-chatbot.umd.cjs\"></script>
          \`\`\`

          ### Module Formats

          - **UMD (Browser):** \`nevent-chatbot.umd.cjs\`
          - **ES Module:** \`nevent-chatbot.js\`
          - **TypeScript:** \`index.d.ts\`

          ### Quick Start

          \`\`\`html
          <script src=\"https://neventapps.com/chatbot/v${VERSION}/nevent-chatbot.umd.cjs\"></script>
          <script>
            const chatbot = new NeventChatbot.ChatbotWidget({
              chatbotId: 'your-chatbot-id',
              tenantId: 'your-tenant-id'
            });
            chatbot.init();
          </script>
          \`\`\`"

      # ── Deployment Summary ───────────────────────────────────────────────────

      - name: Deployment summary
        run: |
          echo "## Production Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### @nevent/subscriptions v${{ steps.version.outputs.subs_version }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check-version.outputs.subs_exists }}" == "true" ]]; then
            echo "> Already deployed — skipped." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Versioned (immutable - recommended):**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/subs/v${{ steps.version.outputs.subs_version }}/nevent-subscriptions.umd.cjs" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/subs/v${{ steps.version.outputs.subs_version }}/nevent-subscriptions.js" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Latest (auto-updates):**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/subs/latest/nevent-subscriptions.umd.cjs" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/subs/latest/nevent-subscriptions.js" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### @nevent/chatbot v${{ steps.version.outputs.chatbot_version }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check-version.outputs.chatbot_exists }}" == "true" ]]; then
            echo "> Already deployed — skipped." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Versioned (immutable - recommended):**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/chatbot/v${{ steps.version.outputs.chatbot_version }}/nevent-chatbot.umd.cjs" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/chatbot/v${{ steps.version.outputs.chatbot_version }}/nevent-chatbot.js" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Latest (auto-updates):**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/chatbot/latest/nevent-chatbot.umd.cjs" >> $GITHUB_STEP_SUMMARY
            echo "https://neventapps.com/chatbot/latest/nevent-chatbot.js" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Quick Start:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`html" >> $GITHUB_STEP_SUMMARY
            echo "<script src=\"https://neventapps.com/chatbot/v${{ steps.version.outputs.chatbot_version }}/nevent-chatbot.umd.cjs\"></script>" >> $GITHUB_STEP_SUMMARY
            echo "<script>" >> $GITHUB_STEP_SUMMARY
            echo "  const chatbot = new NeventChatbot.ChatbotWidget({" >> $GITHUB_STEP_SUMMARY
            echo "    chatbotId: 'your-chatbot-id'," >> $GITHUB_STEP_SUMMARY
            echo "    tenantId: 'your-tenant-id'" >> $GITHUB_STEP_SUMMARY
            echo "  });" >> $GITHUB_STEP_SUMMARY
            echo "  chatbot.init();" >> $GITHUB_STEP_SUMMARY
            echo "</script>" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

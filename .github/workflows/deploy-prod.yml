name: Deploy to Production CDN

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to neventapps.com
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          npm ls --depth=0 || true

      - name: Build packages
        run: npm run build

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/subscriptions/package.json').version")
          echo "version=$VERSION" >> ${GITHUB_OUTPUT}
          echo "Extracted version: $VERSION"

      - name: Check if version already exists in production
        id: check-version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Checking if version $VERSION exists in production..."

          # Check if versioned path exists in S3
          if aws s3 ls s3://prd-nevent-sdks/subs/v${VERSION}/ > /dev/null 2>&1; then
            echo "exists=true" >> ${GITHUB_OUTPUT}
            echo "ERROR: Version $VERSION already exists in production!"
            echo "Production deployments are immutable. To redeploy:"
            echo "1. Update version in packages/subscriptions/package.json"
            echo "2. Run 'npm run changeset' to create a changeset"
            echo "3. Commit and push to main"
            exit 1
          else
            echo "exists=false" >> ${GITHUB_OUTPUT}
            echo "Version $VERSION is new. Proceeding with deployment..."
          fi

      - name: Upload to S3 (versioned path)
        if: steps.check-version.outputs.exists == 'false'
        run: |
          aws s3 sync packages/subscriptions/dist/ \
            s3://prd-nevent-sdks/subs/v${{ steps.version.outputs.version }}/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload to S3 (latest alias)
        if: steps.check-version.outputs.exists == 'false'
        run: |
          aws s3 sync packages/subscriptions/dist/ \
            s3://prd-nevent-sdks/subs/latest/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=300"

      - name: Invalidate CloudFront cache
        if: steps.check-version.outputs.exists == 'false'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_PROD_DISTRIBUTION_ID }} \
            --paths "/subs/latest/*"

      - name: Create GitHub Release
        if: steps.check-version.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes "## Nevent Subscriptions SDK v${VERSION}

          ### CDN URLs (Production)

          **Versioned (recommended for production - immutable):**
          \`\`\`html
          <script src=\"https://neventapps.com/subs/v${VERSION}/nevent-subscriptions.umd.cjs\"></script>
          \`\`\`

          **Latest (auto-updates to newest version):**
          \`\`\`html
          <script src=\"https://neventapps.com/subs/latest/nevent-subscriptions.umd.cjs\"></script>
          \`\`\`

          ### Module Formats

          - **UMD (Browser):** \`nevent-subscriptions.umd.cjs\`
          - **ES Module:** \`nevent-subscriptions.js\`
          - **TypeScript:** \`index.d.ts\`"

      - name: Deployment summary
        if: steps.check-version.outputs.exists == 'false'
        run: |
          echo "## Production Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Release:** https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CDN URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Versioned (immutable - recommended):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://neventapps.com/subs/v${{ steps.version.outputs.version }}/nevent-subscriptions.umd.cjs" >> $GITHUB_STEP_SUMMARY
          echo "https://neventapps.com/subs/v${{ steps.version.outputs.version }}/nevent-subscriptions.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest (auto-updates):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://neventapps.com/subs/latest/nevent-subscriptions.umd.cjs" >> $GITHUB_STEP_SUMMARY
          echo "https://neventapps.com/subs/latest/nevent-subscriptions.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Copy-Paste Integration" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`html" >> $GITHUB_STEP_SUMMARY
          echo "<script src=\"https://neventapps.com/subs/v${{ steps.version.outputs.version }}/nevent-subscriptions.umd.cjs\"></script>" >> $GITHUB_STEP_SUMMARY
          echo "<script>" >> $GITHUB_STEP_SUMMARY
          echo "  const widget = new NeventSubscriptions.NewsletterWidget({" >> $GITHUB_STEP_SUMMARY
          echo "    newsletterId: 'your-newsletter-id'," >> $GITHUB_STEP_SUMMARY
          echo "    tenantId: 'your-tenant-id'," >> $GITHUB_STEP_SUMMARY
          echo "    containerId: 'newsletter-widget'" >> $GITHUB_STEP_SUMMARY
          echo "  });" >> $GITHUB_STEP_SUMMARY
          echo "  widget.init();" >> $GITHUB_STEP_SUMMARY
          echo "</script>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

name: Deploy to Dev CDN

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: Deploy to dev.neventapps.com
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          npm ls --depth=0 || true

      - name: Build packages
        run: npm run build

      - name: Extract version
        id: version
        run: |
          VERSION=$(node -p "require('./packages/subscriptions/package.json').version")
          echo "version=$VERSION" >> ${GITHUB_OUTPUT}
          echo "Extracted version: $VERSION"

      - name: Upload to S3 (versioned path)
        run: |
          aws s3 sync packages/subscriptions/dist/ \
            s3://dev-nevent-sdks/subs/v${{ steps.version.outputs.version }}/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload to S3 (latest alias)
        run: |
          aws s3 sync packages/subscriptions/dist/ \
            s3://dev-nevent-sdks/subs/latest/ \
            --region eu-west-1 \
            --delete \
            --cache-control "public, max-age=300"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DEV_DISTRIBUTION_ID }} \
            --paths "/subs/latest/*"

      - name: Deployment summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CDN URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Versioned (immutable):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://dev.neventapps.com/subs/v${{ steps.version.outputs.version }}/nevent-subscriptions.umd.cjs" >> $GITHUB_STEP_SUMMARY
          echo "https://dev.neventapps.com/subs/v${{ steps.version.outputs.version }}/nevent-subscriptions.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Latest (updates automatically):**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "https://dev.neventapps.com/subs/latest/nevent-subscriptions.umd.cjs" >> $GITHUB_STEP_SUMMARY
          echo "https://dev.neventapps.com/subs/latest/nevent-subscriptions.js" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Integration Example" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`html" >> $GITHUB_STEP_SUMMARY
          echo "<script src=\"https://dev.neventapps.com/subs/latest/nevent-subscriptions.umd.cjs\"></script>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

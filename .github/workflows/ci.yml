name: CI

on:
  push:
    branches: [development, main]
  pull_request:
    branches: [development, main]

jobs:
  lint-typecheck-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: lint-typecheck-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          ls -lh packages/*/dist/*.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/*/dist/
          retention-days: 7

  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: packages/

      - name: Analyze bundle sizes
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | File | Size (minified) | Size (gzipped) |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|----------------|----------------|" >> $GITHUB_STEP_SUMMARY

          for pkg in packages/*/dist/*.js; do
            if [[ ! "$pkg" =~ \.d\.ts$ ]] && [[ ! "$pkg" =~ \.map$ ]]; then
              size=$(wc -c < "$pkg" | awk '{print int($1/1024)"KB"}')
              gzip_size=$(gzip -c "$pkg" | wc -c | awk '{print int($1/1024)"KB"}')
              filename=$(basename "$pkg")
              package=$(echo "$pkg" | cut -d'/' -f2)
              echo "| $package | $filename | $size | $gzip_size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
